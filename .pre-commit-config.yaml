# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                frontend/src/client/.*|
                backend/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint
        entry: bash frontend/scripts/lint.sh
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|yaml|yml|md|sh)$
        pass_filenames: false
        always_run: false
        stages: [commit]
      - id: frontend-format
        name: Frontend Format
        entry: bash frontend/scripts/format.sh
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|yaml|yml|md|sh)$
        pass_filenames: false
        always_run: false
        stages: [commit]

